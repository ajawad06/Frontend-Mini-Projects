<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button class="cal-btn pink-btn">C</button>
            <button class="cal-btn pink-btn">^</button>
            <button class="cal-btn pink-btn">%</button>
            <button class="cal-btn pink-btn">DEL</button>
            <button class="cal-btn ylw-btn">7</button>
            <button class="cal-btn ylw-btn">8</button>
            <button class="cal-btn ylw-btn">9</button>
            <button class="cal-btn pink-btn">รท</button>
            <button class="cal-btn green-btn">4</button>
            <button class="cal-btn green-btn">5</button>
            <button class="cal-btn green-btn">6</button>
            <button class="cal-btn pink-btn">x</button>
            <button class="cal-btn purple-btn">1</button>
            <button class="cal-btn purple-btn">2</button>
            <button class="cal-btn purple-btn">3</button>
            <button class="cal-btn pink-btn">-</button>
            <button class="cal-btn blue-btn">0</button>
            <button class="cal-btn blue-btn">.</button>
            <button class="cal-btn blue-btn">=</button>
            <button class="cal-btn pink-btn">+</button>
        </div>
    </div>
    <script src="calculator.js" defer></script>
</body>
</html>
